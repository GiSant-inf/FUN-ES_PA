<body>
    <script>
        var x, y
        x=parseInt(prompt("digite a coordenada de x"))
        y=parseInt(prompt("digite a coordenada de y"))

        function verificaQuadrante(x,y){
            if (x>0, y>0){
                quadrante=1
            }
            else if (x>0, y<0){
                quadrante=3
            }
            else if(x<0, y<0){
                quadrante=2
            }
            else if (x<0, y>0){
                quadrante=4
            }
             return quadrante 
        }
        alert("seu quadrante Ã© =" +verificaQuadrante (x,y))
    </script>
